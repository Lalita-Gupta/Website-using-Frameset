<!DOCTYPE HTML>
<html>
    <head>
        <title> Website having FRAMES</TITLE>
    </head>

    <frameset rows = "8%, 79%, *">
        <frameset> 
            <frame name="header" src="header.html" scrolling="off">
        </frameset>

        <frameset cols="15%,70%,10%" frameborder>
            <frame name = "left" SRC="hyperlinks.html">
            <frame name = "main" src = "https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fHdvcmt8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" />
            <frame name = "right" src = "ad.html" />
        </frameset>
        
        <frameset> 
            <frame name="footer" src="footer.html" scrolling="off">
        </frameset>

        <noframes>
            <body>Your browser does not support frames.</body>
        </noframes>
    </frameset>
</html>
